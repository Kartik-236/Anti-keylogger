<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Keylogger Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3 vh-100">
      <h4 class="fw-bold mb-4 text-center">Anti-Keylogger</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="{{ url_for('dashboard') }}" class="nav-link text-white {% if active=='dashboard' %}fw-bold{% endif %}">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('dashboard') }}" class="nav-link text-white {% if active=='archives' %}fw-bold{% endif %}">Archives</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('live_capture') }}" class="nav-link text-white {% if active=='live' %}fw-bold{% endif %}">
            Live Capture
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="{{ url_for('selective_delete') }}" class="nav-link text-white {% if active=='delete' %}fw-bold{% endif %}">Selective Delete</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-secondary">Settings</a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4 bg-light" id="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
